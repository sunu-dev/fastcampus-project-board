<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>
<header th:replace="header :: header"></header>

<main>
    <form>
        <label for="search-type" hidden>유형</label>
        <select name="search-type">
            <option>제목</option>
            <option>본문</option>
            <option>ID</option>
            <option>닉네임</option>
            <option>해시태그</option>
        </select>
        <label for="search-value" hidden>검색어</label>
        <input type="search-value" placeholder="검색어.." name="search-value">
        <button type="submit" >검색</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>
            <th>작성자</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>첫번째글</th>
            <th>해시태그</th>
            <th>soso</th>
            <th>2022</th>
        </tr>
        <tr>
            <th>두번째글</th>
            <th>해시태그</th>
            <th>susu</th>
            <th>작성일</th>
        </tr>
        <tr>
            <th>세번째글</th>
            <th>해시태그</th>
            <th>sunu</th>
            <th>작성일</th>
        </tr>

        </tbody>

    </table>

    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>next</td>
            </tr>
        </table>
    </nav>
</main>

<footer th:replace="footer :: footer"></footer>



</body>

</html>
